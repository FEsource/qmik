<div q-ctrl="component/miao" class="wap_block_style23 wblock">
    <style>
        .wap_block_style23 {
            overflow: hidden;
            margin-top: 10px;
            padding-top: 0px;
            padding-bottom: 0px;
            position: relative;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
            tap-highlight-color: rgba(255, 0, 0, 0);
            text-align: justify;
            height: 80px;
            background-color: #ffffff;
            font-size: 0;
        }

        .wap_block_style23 > a {
            width: 100%;
            height: 100%;
        }

        .wap_block_style23 a, .wap_block_style23 h2 {
            display: inline-block;
            margin: 0;
        }

        .wap_block_style23 p {
            text-overflow: clip;
            white-space: nowrap;
        }

        .wap_block_style23 div {
            display: inline-block;
            background: #ffffff;
            text-align: left;
            overflow: hidden;
        }

        .wap_block_style23 .s23_1 {
            width: 105px;
            text-align: left;
            padding: 9px 0 9px 9px;
            float: left;
            font-size: 0;
        }

        .wap_block_style23 .s23_1 p:nth-child(1) {
            font-size: 16px;
            color: #333333;
        }

        .wap_block_style23 .s23_1 p:nth-child(2) {
            padding: 5px 0 7px 0;
            font-size: 12px;
            height: 12px;
            line-height: 12px;
            color: #bdbdbd;
        }

        .wap_block_style23 .s23_1 span {
            display: inline-block;
            font-size: 16px;
            padding: 0 2px 0 0px;
        }

        .wap_block_style23 .s23_1 h2 {
            font-size: 15px;
            height: 20px;
            background: #333333;
            margin-right: 1px;
            color: #ffffff;
            border-radius: 3px;
            width: 13px;
            line-height: 22px;
            text-align: center;
        }

        .wap_block_style23 .stage {
            font-size: 0;
            width: 180px;
            display: inline-block;
        }

        .wap_block_style23 .s23_2 {
            width: 70px;
            height: 80px;
        }

        .wap_block_style23 .s23_2 img {
            width: 100%;
            height: 100%;
        }

        .wap_block_style23 .s23_3 {
            width: 108px;
            text-align: left;
            padding: 30px 0 18px 0;
            float: right;
        }

        .wap_block_style23 .s23_3 p:nth-child(1) {
            font-size: 13px;
            color: #333333;
        }

        .wap_block_style23 .s23_3 p:nth-child(2) {
            padding-top: 4px;
            font-size: 12px;
            color: #bdbdbd;
        }
    </style>
    <a href="http://www.tmall.com/wh/tpl/tmmyy-m-wh/index" style="display:block;">
        <div class="s23_1">
            <p>喵Qmik</p>

            <p>Qmikmiao</p>

            <div>
                <h2>${date.h1}</h2>

                <h2>${date.h2}</h2>
                <span>:</span>

                <h2>${date.m1}</h2>

                <h2>${date.m2}</h2>
                <span>:</span>

                <h2>${date.s1}</h2>

                <h2>${date.s2}</h2>
            </div>
        </div>
        <span q-for="item in model.itemList">
          <span class="stage">
             <div class="s23_2">
                 <img class="lazy" _src="${url}">
             </div>
             <div class="s23_3">
                 <p>Qmik实战</p>

                 <p>3000多人开发使用</p>
             </div>
            </span>
        </span>
    </a>
    <script>
        (function ($) {
            $.app().ctrl({
                "component/miao": function (scope) {

                    //倒计时
                    var time = $.now() + 72000 * 1000;
                    $.cycle(function () {
                        var date = scope.date = {};
                        var diff = parseInt((time - $.now()) / 1000);
                        var hh = to2Bit(parseInt(diff / 3600));
                        var mm = to2Bit(parseInt((diff % 3600) / 60));
                        var ss = to2Bit(diff % 60);
                        date.h1 = hh.substring(0, 1);
                        date.h2 = hh.substring(1);
                        date.m1 = mm.substring(0, 1);
                        date.m2 = mm.substring(1);
                        date.s1 = ss.substring(0, 1);
                        date.s2 = ss.substring(1);
                        //更新指定变量到界面 //应用并更新界面,控制器处在可见的视口上才会触发
                        scope.apply(["date"]);
                    }, 1000);


                    $.define("component/miao", function (require, exports, module) {
                        module.exports = scope;//导出scope
                    });
                }
            });
            function to2Bit(val) {
                return val < 10 ? "0" + val : "" + val
            }

        })(Qmik);
    </script>
</div>
