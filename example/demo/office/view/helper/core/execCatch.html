
<p>$.execCatch(function[, args, errorCallback]) 执行方法,捕获异常</p> 
<p>
	参数:
		function:要执行的方法
		args: 参数,数组类型,
		errorCallback: 出错时,回调
</p>
<div class="doc-code demo-highlight"> 
  <pre class=""><code class="javascript">
  	$.log("qmik step 1");
	$.execCatch(function(){
		$.log("qmik is test execCatch");
		if(true){
			throw new Error("test execCatch throw Error!")
		}
	});
	$.log("qmik step 2");
  </code></pre> 
</div>
