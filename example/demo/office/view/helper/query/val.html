
<p> Qmik.fn.val()函数用于设置或返回当前Query对象所匹配的DOM元素内的属性value内容</p> 

<p>
	Qmik.fn.val([val]) 
</p>
<table class="am-table am-table-bd am-table-striped"> 
  <thead> 
   <tr> 
    <th>参数</th> 
    <th>描述</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
	    <td>val</td> 
	    <td>选填,字符串, 如果有值,设置属性value,否则返回</td>
   </tr>
  </tbody> 
</table> 
<div class="doc-code demo-highlight"> 
  <pre class=""><code class="javascript">
  	$("div").val();
  	$("div").val('abc');
  </code></pre> 
</div>
