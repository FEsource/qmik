
<p> Qmik.fn.addClass()函数用于为当前Query对象所匹配的每一个元素添加指定的css类名</p> 

<p>
	Qmik.fn.addClass(className) 
</p>
<table class="am-table am-table-bd am-table-striped"> 
  <thead> 
   <tr> 
    <th>参数</th> 
    <th>描述</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
	    <td>className</td> 
	    <td>类名</td>
   </tr>
  </tbody> 
</table> 
<div class="doc-code demo-highlight"> 
  <pre class=""><code class="javascript">
  	$("div").addClass("abx");
  </code></pre> 
</div>
