
<p> Qmik.fn.text()函数用于设置或返回当前Query对象所匹配的DOM元素内的text内容</p> 

<p>
	Qmik.fn.text([text]) 
</p>
<table class="am-table am-table-bd am-table-striped"> 
  <thead> 
   <tr> 
    <th>参数</th> 
    <th>描述</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
	    <td>text</td> 
	    <td>选填,字符串, 如果有值,设置innerTEXT,否则返回</td>
   </tr>
  </tbody> 
</table> 
<div class="doc-code demo-highlight"> 
  <pre class=""><code class="javascript">
  	$("div").text();
  	$("div").text('abc');
  </code></pre> 
</div>
