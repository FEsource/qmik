<div class="explain">
    <div class="explain_title"> Qmik.sun.config</div>
    <div class="explain_desc">对Qmik.sun 进行配置</div>
    <div class="explain_desc">
    
                    方法原型:Qmik.use(opts)<br/>
 
    
    </div>
    <div class="exmpain_examples">
        <div class="exmpain_row">
            <div class="explain_sub_title">例子1</div>
            <div class="explain_code">
                <textarea style="overflow-y:visible;" disabled="disabled">
$.sun.config({
        // 设置别名，方便调用,使用模块时,可以使用 别名或直接地址
        alias: {
            "User" : "p_user/User",
            "Session" : "/module/session/Session",
        }
    });
    $.sun.config({
        // 设置路径，方便跨目录调用,路径中的 p_user会替换成/module/user
        paths: {
            "p_user" : "/module/user"
        }
    });   
                </textarea>
            </div>
            <div class="explain_desc"> </div>
        </div>
    </div>
</div>
