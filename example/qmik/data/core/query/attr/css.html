<div class="explain">
    <div class="explain_title">Qmik("selector").attr</div>
    <div class="explain_desc">操作或取得节点样式的属性,三种使用方式:<pre>
        1.$().css(key);//取得对应样式的值
        2.$().css(key,value);//对对应样式key设置值
        3.$().css({
            key1:value1,
            key2:value2,
            .... 
        });//批量对多个样式值
    </pre></div>
    <div class="exmpain_examples">
        <div class="exmpain_row">
            <div class="explain_sub_title">例子1:css</div>
            <div class="explain_code">
                <textarea style="overflow-y:visible;" disabled="disabled">
                    html:
                    <div class="show" style="width:60px;height:60px;">
                    </div>
                    代码:
                    (function($,define){
                        $().ready(function(){
                           $("#show").css("background","red");
                           //背景变红
                        })
                    })(Qmik,Qmik.define);           
                </textarea>
            </div>
            <div class="explain_desc"> </div>
        </div>
    </div>
</div>
