<div class="explain">
    <div class="explain_title">Qmik("selector").text</div>
    <div class="explain_desc">设置或取得节点的innerText值<pre>
        1.$().text();//取得innerText的值
        2.$().text(value);//对innerText设置值
    </pre></div>
    <div class="exmpain_examples">
        <div class="exmpain_row">
            <div class="explain_sub_title">例子1:css</div>
            <div class="explain_code">
                <textarea style="overflow-y:visible;" disabled="disabled">
                    html:
                    <div class="show" style="width:60px;height:60px;">
                        hello world!
                        <span>ooooooooo</span>
                    </div>
                    代码:
                    (function($,define){
                        $().ready(function(){
                           var html=$("#show").text();
                           $.log(html);//输出 hello world!
                           
                           $("#show").text("study");
                           html=$("#show").text();
                           $.log(html);//输出 study
                        })
                    })(Qmik,Qmik.define);           
                </textarea>
            </div>
            <div class="explain_desc"> </div>
        </div>
    </div>
</div>
