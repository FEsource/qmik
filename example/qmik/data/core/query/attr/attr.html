<div class="explain">
    <div class="explain_title">Qmik("selector").attr</div>
    <div class="explain_desc">操作或取得节点对象的属性,三种使用方式:<pre>
        1.$().attr(key);//取得属性值
        2.$().attr(key,value);//对属性key设置值
        3.$().attr({
            key1:value1,
            key2:value2,
            .... 
        });//批量对多个属性设值
    </pre></div>
    <div class="exmpain_examples">
        <div class="exmpain_row">
            <div class="explain_sub_title">例子1:attr</div>
            <div class="explain_code">
                <textarea style="overflow-y:visible;" disabled="disabled">
                    html:
                    <div class="show" style="width:60px;height:60px;">
                    </div>
                    代码:
                    (function($,define){
                        $().ready(function(){
                           $("#show").attr("flag","mv");
                           
                        })
                    })(Qmik,Qmik.define);           
                </textarea>
            </div>
            <div class="explain_desc"> </div>
        </div>
    </div>
</div>
