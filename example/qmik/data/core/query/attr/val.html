<div class="explain">
    <div class="explain_title">Qmik("selector").val</div>
    <div class="explain_desc">设置或取得input节点的value值<pre>
        1.$().val();//取得value的值
        2.$().val(value);//对value设置值
    </pre></div>
    <div class="exmpain_examples">
        <div class="exmpain_row">
            <div class="explain_sub_title">例子1:css</div>
            <div class="explain_code">
                <textarea style="overflow-y:visible;" disabled="disabled">
                    html:
                    <div class="show" style="width:60px;height:60px;">
                       <input name="name" type="text" value="hello world!" />
                    </div>
                    代码:
                    (function($,define){
                        $().ready(function(){
                           var html=$("input[name='name']").val();
                           $.log(html);//输出 hello world!
                           
                           $("input[name='name']").val("study");
                           html=$("#show").val();
                           $.log(html);//输出 study
                        })
                    })(Qmik,Qmik.define);           
                </textarea>
            </div>
            <div class="explain_desc"> </div>
        </div>
    </div>
