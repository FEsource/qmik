<div class="explain">
    <div class="explain_title">Qmik.isNull(obj)方法</div>
    <div class="explain_desc">判断是否是空指,包含空指针和未定义的,obj==null||obj===undefined</div>
    <div class="exmpain_examples">
        <div class="exmpain_row">
            <div class="explain_sub_title">例子1</div>
            <div class="explain_code">
                <textarea style="overflow-y:visible;" disabled="disabled">
                (function($,define){
	                var n=null;
	                $.isNull(n) ;//>>:true
	                var opt={};
	                $.isNull(opt) ;//>>:false
                })(Qmik,Qmik.define);
                </textarea>
            </div>
            <div class="explain_desc"> </div>
        </div>
    </div>
</div>
