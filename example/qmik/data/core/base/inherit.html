<div class="explain">
    <div class="explain_title">Qmik.inherit(subClass,superClass);方法</div>
    <div class="explain_desc">子类继承父类</div>
    <div class="exmpain_examples">
        <div class="exmpain_row">
            <div class="explain_sub_title">例子1</div>
            <div class="explain_code">
                <textarea style="overflow-y:visible;" disabled="disabled">
                (function($,define){
                    function Person(){}; 
                    Q.extend(Persion.prototype,{
                       say:function(){
                         console.log("say hello");
                       } 
                    });
                    function Boy(){};
                    Q.inherit(Boy,Person);
                    var boy=new Boy();
                    $.log(boy.say());//>>:say hello                
                })(Qmik,Qmik.define);        
                </textarea>
            </div>
            <div class="explain_desc"> 采用encodeURIComponent编码实现此功能.</div>
        </div>
    </div>
</div>
