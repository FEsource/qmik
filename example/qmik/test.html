<html>
<head>
<script type="text/javascript" src="http://localhost:8001/assets/Qmik-debug.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("p").live("click",function(){
    $(this).slideToggle();
  });
  $("button").click(function(){
    $("button").after("<p>This is a new><span>ddd</span> paragraph.</p>")
  });
});
</script>
</head>
<body>
<p><span>a</span>这是一个段落。</p>
<p>><span>a</span>点击任意 p 元素会令其消失。包括本段落。</p>
<button>在本按钮后面插入新的 p 元素</button>
<p><b>注释：</b>通过使用 live() 方法而不是 bind() 方法，新的 p 元素同样会在点击时消失。</p>
</body>
</html>
