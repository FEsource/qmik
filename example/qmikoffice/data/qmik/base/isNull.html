<div class="example">
	<h2>isNull 方法</h2>
	<h3>描述</h3>
	<div class="desc">判断对象是否是一个空指针,或未定义的变量</div>
	<h3>例子</h3>
	<pre class="code">
(function(Q){
	var ch=null;
	var ch1=Q.isNull(ch);
	console.log(ch1);//out:>>>true
	delete ch;
	ch1=Q.isNull(ch);
	console.log(ch1);//out:>>>true
	ch=1;
	ch1=Q.isNull(ch);
	console.log(ch1);//out:>>>false
})(Qmik)
	</pre>
</div>
