<div class="example">
	<h2>map(array,callback) 方法</h2>
	<h3>描述</h3>
	<div class="desc">
		对数组里的元素,做一次元素数据映射转换<br/>
		array:数组参数
		callback:每读到一个元素,回调映射转换处理,返回新值
	</div>
	<h3>例子</h3>
	<pre class="code">
(function(Q){
	var arr1=[1,2,3,4,5,5,3,1];
	var rArr=Q.map(arr1,function(i,item){
		return item*10;
	});
	console.log(rArr);//>>>:[10, 20, 30, 40, 50, 50, 30, 10]
})(Qmik)
	</pre>
</div>
