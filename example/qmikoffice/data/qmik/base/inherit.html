<div class="example">
	<h2>inherit(subClass,superClass) 方法</h2>
	<h3>描述</h3>
	<div class="desc">
		继承对象<br/>
	</div>
	<h3>例子</h3>
	<pre class="code">
(function(Q){
	function Parent(){

	}
	Q.extend(Parent.prototype,{
		say:function(){
			console.log("hello");
		}
	});
	function Child(){}
	Q.inherit(Child,Parent);//继承父类的原型对象
	var child=new Child();
	child.say();
})(Qmik)
	</pre>
</div>
