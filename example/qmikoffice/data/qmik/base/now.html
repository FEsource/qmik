<div class="example">
	<h2>now(diff) 方法</h2>
	<h3>描述</h3>
	<div class="desc">
		取当前时间,单位为毫秒<br/>
		diff:与当前时间相加,单位为毫秒
	</div>
	<h3>例子</h3>
	<pre class="code">
(function(Q){
	var now=Q.now();
	console.log(now);//>>>:age=11&name=leo

	var df=Q.now(1000);
	console.log(df);//>>>:age=11&name=leo

})(Qmik)
	</pre>
</div>
