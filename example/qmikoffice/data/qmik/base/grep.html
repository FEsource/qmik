<div class="example">
	<h2>grep(array,callback) 方法</h2>
	<h3>描述</h3>
	<div class="desc">
		添加css元素节点<br/>
		array:数组
		callback:过滤方法,可选
	</div>
	<h3>例子</h3>
	<pre class="code">
(function(Q){
	var arr=[1,2,3,4,5,6,7,3,4];
	var rArr=Q.grep(arr,function(i,item){
	 return item%2==0;
	});
	console.log(rArr);//>>>:[2, 4, 6, 4]
})(Qmik)
	</pre>
</div>
