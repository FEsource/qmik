<div class="example">
	<h2>fn.parents([select])</h2>
</div>
<div class="example">
	<h2>Q("#id").parents</h2>
	<h3>描述</h3>
	<div class="desc">
		查找匹配的所有父(包含祖父,祖祖父...)节点
	</div>
	<h3>例子</h3>
	<pre class="code">
&lt;div id="bak"&gt;
 &lt;div id="ban"&gt;
  &lt;div id="ban3"&gt;	
  &lt;/div&gt;	
 &lt;/div&gt;	
&lt;/div&gt;
(function(Q){
 var qs=Q("#ban3").parents(); 
  //>>:[&lt;div id="bak"&gt;&lt;/div&gt;,&lt;div id="ban"&gt;&lt;/div&gt;]
})(Qmik)
	</pre>
</div>
