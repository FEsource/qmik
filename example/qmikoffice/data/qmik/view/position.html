	<div class="desc">
		获取元素相对父元素的偏移,返回{left,top}<br/>
	</div>
	<h3>例子</h3>
	<pre class="code">
&lt;div id="bak"&gt;
	&lt;div id="ban"&gt;
	
	&lt;/div&gt;	
&lt;/div&gt;
(function(Q){
	Q().ready(function(){
		var off 	=Q("#bak").position();

		var right	=off.right;
	})
})(Qmik)
	</pre>
</div>
