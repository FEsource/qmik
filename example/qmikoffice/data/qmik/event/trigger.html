<div class="example">
	<h2>$.fn.trigger(name)</h2>
	<h3>描述</h3>
	<div class="desc">
		手动触发事件<br/>
	</div>
	<h3>例子</h3>
	<pre class="code">
&lt;div id="bak"&gt;
	&lt;div id="ban"&gt;
	&lt;/div&gt;	
&lt;/div&gt;
(function(Q){
	Q().ready(function(){
		function cclick(e){
			console.log("live click")
		}
		//绑定事件
		Q("#bak").on("click",cclick);
		
		Q("#bak").trigger("click");
	})
})(Qmik)
	</pre>
</div>
