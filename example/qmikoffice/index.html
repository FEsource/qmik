<body>
	<div id="wrap" class="c_g_wrap" bubble="true">
		<!-- 固定导航 -->
		<div class="c_head_1">
			<div id="navHome" class="c_g_nav">
				<a id="navQmik" m-name="QmikAPI" m-method="showHelpEnter" >Qmik</a>
				<a id="navQmikjson" m-name="Plug" m-method="showList">插件</a>
				<a id="navDownload" m-name="Download" m-method="showList" >下载</a>
				<a id="navAbout" m-name="About" m-method="show" >关于</a>
			</div>
		</div>
		<ul class="c_g_ul">
			<li id="area_qmik" class="c_g_li" style="opacity: 1;">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/qmik/qmikAPI.html"></iframe>
				</div>
			</li>
			<li id="area_plug" class="c_g_li">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/plug/plug.html"></iframe>
				</div>
			</li>
			<li id="area_download" class="c_g_li">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/download/download.html"></iframe>
				</div>
			</li>
			<li id="area_attach" class="c_g_li c_g_li_full">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/plug/plug.html"></iframe>
				</div>
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		// 界面初始化 
		(function(Q) {
			scroll(0,0);
			Q.sun.use("View",function(View){
				View.initView();
				View.addResize(function(scale){
					//setViewQmik(scale);
				});
			});
			Q("#area_qmik iframe").each(function(i,dom){
				try{
					dom.src = Q.url(Q(dom).attr("_src"));
				}catch(e){}
			});
		})(window['$']);
	</script>
