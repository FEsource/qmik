<!DOCTYPE html>
<html menifest="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=10">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta name="keywords" content="Qmik js">
	<meta name="description"
	content="Qmik是一个精简高效的js框架,核心框架大小20kb,是一个html5移动开发的最佳首选,修改了ajax的缓存机制,使您的网站得到飞速的体验,采用的html5的本地缓存机制加入了ajax的缓存里">
	<title></title>
	<meta name="copyright" content="2012-2012 Qmik. All Rights Reserved">
	<meta name="author" content="leochen">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport"
	content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="/qmikoffice/module/index.css?afddf">
	<!-- 加载框架 -->
	<script type="text/javascript" src="/qmikoffice/module/frame/qmik/Qmik.js"></script>
	<!-- 加载配置文件 -->
	<script type="text/javascript" src="/qmikoffice/module/Config.js"></script>

	<style type="text/css">
		body{
			overflow: hidden;
		}
		div{
			 scrollbar-face-color: #e8e7e7; 
			 scrollbar-highlight-color: #ffffff; 
			 scrollbar-shadow-color: #ffffff; 
			 scrollbar-3dlight-color: #cccccc; 
			 scrollbar-arrow-color: #03b7ec; 
			 scrollbar-track-color: #efefef; 
			 scrollbar-darkshadow-color: #b2b2b2; 
			 scrollbar-base-color: #000000;	
		}

	</style>

	<script type="text/javascript">
		(function(Q){
			Q(function(){
				/*if(window.innerWidth>480){
					Q.getCss("module/common_pc.css",function(e){
						Q(e.target||e.srcElement).attr("media","screen and (min-width: 481px)");
					});
				}*/
			});		
		})(Qmik);
</script>
</head>
<body>
	<div id="wrap" class="c_g_wrap" bubble="true">
		<!-- 固定导航 -->
		<div id="head" class="c_g_head_1">
			<div id="navHome" class="c_g_nav">
				<a id="navQmik" mName="QmikAPI" mMethod="showHelpEnter" >Qmik</a>
				<a id="navQmikjson" mName="Plug" mMethod="showList">插件</a>
				<a id="navDownload" mName="Download" mMethod="showList" >下载</a>
				<a id="navAbout" mName="About" mMethod="showView" >关于</a>
			</div>
		</div>
		<ul class="c_g_ul">
			<li id="areaQmik" class="c_g_li" style="opacity: 1;">
				<div class="c_g_view">
					<iframe width="100%" height="100%" marginWidth=0 frameSpacing=0 marginHeight=0  vspale="0" scrolling="yes" frameborder="no" noResize _src="module/qmik/qmikAPI.html"></iframe>
				</div>
			</li>
			<li id="areaPlug" class="c_g_li">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/plug/plug.html"></iframe>
				</div>
			</li>
			<li id="areaDownload" class="c_g_li">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/download/download.html"></iframe>
				</div>
			</li>
			<li id="areaAbout" class="c_g_li">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/about/about.html"></iframe>
				</div>
			</li>
			<li id="areaAttach" type="attach" class="c_g_li">
				<div class="c_g_view">
					<iframe width="100%" height="100%" scrolling="no" frameborder="no" _src="module/plug/plug.html"></iframe>
				</div>
			</li>
			<li class="c_g_clear"></li>
		</ul>
	</div>

	<script type="text/javascript">
		// 界面初始化 
		(function(Q) {
			scroll(0,0);
			Q.sun.use("View",function(View){
				View.initView();
				View.initEvent();
				View.addResize(function(scale){
					//setViewQmik(scale);
				});
			});
			Q("#areaQmik iframe").each(function(i,dom){
				try{
					if(Q(dom).attr("_src")){
						dom.src = Q.url(Q(dom).attr("_src"))+"?"+new Date().getTime();
					}
				}catch(e){}
			});
		})(window['$']);
	</script>
</body>
</html>
