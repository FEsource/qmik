<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=10">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="keywords" content="Qmik js">
<meta name="description"
	content="Qmik是一个精简高效的js框架,核心框架大小20kb,是一个html5移动开发的最佳首选,修改了ajax的缓存机制,使您的网站得到飞速的体验,采用的html5的本地缓存机制加入了ajax的缓存里">
<title></title>
<meta name="copyright" content="2012-2012 Qmik. All Rights Reserved">
<meta name="author" content="leochen">
<meta name="format-detection" content="telephone=no">
<meta name="viewport"
	content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<link rel="stylesheet" href="/qmik/qmikoffice/module/common.css?afddf">	
<!-- 加载框架 -->
<script type="text/javascript" src="/qmik/qmikoffice/module/frame/qmik/Qmik.js"></script>
<!-- 加载配置文件 -->
<script type="text/javascript" src="/qmik/qmikoffice/module/Config.js"></script>
<script type="text/javascript">
	(function(Q){
		Q(function(){
			if(window.innerWidth>480){
				Q.getCss("module/common_pc.css",function(e){
					Q(e.target||e.srcElement).attr("media","screen and (min-width: 481px)");
				});
			}
		});		
	})(Qmik);
</script>
</head>
<body>
	<div id="wrap" class="c-g-wrap" bubble="true">
		<div id="wrapMain" class="c-g-wrap-main">
			<!-- 头部导航 -->
			<!-- <div id="head" class="c-g-head">
				<div id="navHome" class="c-g-nav">
					<a m-name="home" m-method="initView">搜索</a>
				</div>
			</div>	 -->		
			<!-- 主内容模块 -->
			<!-- 固定导航 -->
			<div id="head" class="c-g-fixed">
				<div id="navHome" class="c-g-nav">
					<a id="navQmik" m-name="QmikAPI" m-method="showHelpEnter" >Qmik</a>
					<a id="navQmikjson" m-name="Plug" m-method="showList">插件</a>
					<a id="navDownload" m-name="Download" m-method="showList" >下载</a>
					<a id="navAbout" m-name="About" m-method="show" >关于</a>
				</div>
			</div>			
			<div id="sheets" class="c-g-main">
				<ul mid="show">
					<li mid="home" view="main"></li>
					<li mid="qmik" view="main"></li>
					<li mid="plug" view="main"></li>
					<li mid="download" view="main"></li>
					<li mid="about" view="main"></li>
				</ul>
			</div>
		</div>	
		<div id="wrapSub" class="c-g-wrap-sub .pointer-event">
			<div id="headSub" class="c-g-head">
				<div class="c-g-nav c-g-nav-all">
					<a id="navGoBack" class="" go-type="go-qmik">返回</a>
				</div>
			</div>
			<ul class="c-g-content">
				<li id="sheetsSub"></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		// 界面初始化 
		(function(Q) {
			scroll(0,0);
      		Q.sun.use(["Qmik.nav"],function(nav){
      			Q.nav.config({
					defaultModule:{
						module:"QmikAPI",
						method:"showHelpEnter"
					}
				});
				if(!location.hash.trim()){
          			Q.nav.use({
						module: "QmikAPI", //模块名
						method: "showHelpEnter", //方法名
						param: []
					})
				}
      		});	
		})(Qmik);
		//throw new Error("000emm me roor")
	</script>
</body>
</html>
